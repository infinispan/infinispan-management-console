<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="restart_modal.title">Restart required</h4>
  </div>
  <div class="modal-body">

    <h3>Attributes changed require a restart of the affected servers.
      If you need to make additional configuration changes right now,
      consider restarting servers after the last change. </h3>

  </div>
  <div class="modal-footer">
    <button id="restart.now.button" type="button" class="btn btn-default" ng-click="$close()">Restart Now</button>
    <button id="restart.later.button" type="button" class="btn btn-primary" ng-click="$dismiss()">Restart Later</button>
  </div>
</div>
