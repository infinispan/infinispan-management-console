<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel" translate>CONFIRMATION</h4>
  </div>
  <div class="modal-body">

    <h3 ng-if="mode === 'remove-script'" translate translate-values="{artifact:artifact}">REMOVE_SCRIPT</h3>

  </div>
  <div class="modal-footer">
    <button id="cancelButton" type="button" class="btn btn-default" ng-click="cancelModal()" translate>CANCEL</button>
    <button id="removeScriptButton" ng-if="mode === 'remove-script'" type="button" class="btn btn-primary"
            ng-click="confirmRemoveScript();cancelModal()"><i class="pficon pficon-delete"></i> <span>REMOVE_SCRIPT_CONFIRM</span></button>
  </div>
</div>
