<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
  </div>
  <div class="modal-body">

    <h3 ng-if="mode === 'enable'">Are you sure you want to enable {{cacheName}}?</h3>
    <h3 ng-if="mode === 'disable'">Are you sure you want to disable {{cacheName}}?</h3>
    <h3 ng-if="mode === 'purge'">Are you sure you want to purge {{cacheName}}?</h3>
  </div>
  <div class="modal-footer">

    <button ng-if="mode === 'enable'" type="button" class="btn btn-default" ng-click="enable();cancelModal()">Ok</button>
    <button ng-if="mode === 'disable'" type="button" class="btn btn-default" ng-click="disable();cancelModal()">Ok</button>
    <button ng-if="mode === 'purge'" type="button" class="btn btn-default" ng-click="purge();cancelModal()">Ok</button>
    <button type="button" class="btn btn-primary" ng-click="cancelModal()">Cancel</button>
  </div>
</div>
