<div class="container-fluid">
  <div class="row">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label">Enabled</label>

        <div class="col-md-6">
          <input type="checkbox" ng-model="data.authorization.enabled" ng-disabled="readOnly"/>
          <i class="fa fa-info-circle" tooltip="{{metadata.enabled.description}}"
             tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Roles</label>

        <div class="col-md-6">
          <input type="text" ng-model="data.authorization.roles" ng-disabled="readOnly"/>
          <i class="fa fa-info-circle" tooltip="{{metadata.roles.description}}"
             tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>

    </div>
  </div>
</div>
