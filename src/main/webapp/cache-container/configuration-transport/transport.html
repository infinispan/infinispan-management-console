<div class="container-fluid">
  <div class="row header-row">
    <div class="col-sm-12 col-md-12">
      <ol class="breadcrumb">
        <li>
          <a ui-sref="clustersView">Cache containers</a>
        </li>
        <li><a ui-sref="clusterView({clusterName: currentCluster.name})">{{currentCluster.name}}</a></li>
        <li class="active"><strong>Configuration</strong></li>
      </ol>
      <h1>Cache container configuration</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <ul class="nav nav-tabs nav-tabs-pf">
        <li><a ui-sref="editCacheContainerSchemas({clusterName: currentCluster.name})">Schemas</a></li>
        <li class="active"><a href="#">Transport</a></li>
        <li><a ui-sref="editCacheContainerThreadpools({clusterName: currentCluster.name})">Thread pools</a></li>
        <li><a ui-sref="editCacheContainerSecurity({clusterName: currentCluster.name})">Security</a></li>
        <li><a ui-sref="editCacheContainerTemplates({clusterName: currentCluster.name})">Templates</a></li>
        <li><a ui-sref="editCacheContainerDeploy({clusterName: currentCluster.name})">Deployments</a></li>
      </ul>
      <br>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label" for="containerTransportChannel">Channel</label>
          <div class="col-md-10">
            <select id="containerTransportChannel"  ng-model="transport.channel" ng-options="transport.channel as transport for transport in transports"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label" for="containerTransportLockTimeout">Lock timeout</label>
          <div class="col-md-1">
            <input type="text" id="containerTransportLockTimeout" class="form-control" ng-model="transport['lock-timeout']">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Strict peer-to-peer</label>
          <div class="col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="containerTransportStrictPeerToPeer" ng-model="transport['strict-peer-to-peer']">
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button type="button" class="btn btn-primary" ng-click="saveTransport()">Save</button>
            <button type="button" class="btn btn-default" ng-click="backToClusterView()">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
