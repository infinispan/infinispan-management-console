<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
  </div>
  <div class="modal-body">

    <h3 ng-if="mode === 'cache'">Create {{configurationModel.name}} cache using {{configurationModel.template}} configuration template?</h3>
    <h3 ng-if="mode === 'template'">Update configuration template {{configurationModel.template}}?</h3>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="cancelModal()">Cancel</button>
    <button ng-if="mode === 'cache'" type="button" class="btn btn-primary" ng-click="createCacheWithTemplate()">Create</button>
    <button ng-if="mode === 'template'" type="button" class="btn btn-primary" ng-click="createCacheWithTemplate()">Update</button>

  </div>
</div>
