<div>
  <uib-tabset vertical="true" type="pills">
    <uib-tab heading="General" active="true">

      <configuration-section fields="[{name: 'Main', fields: ['type', 'template-name']},
                                      {name: 'Clustering', fields: ['mode', 'remote-timeout']},
                                      {name: 'Monitoring', fields: ['statistics', 'jndi-name']}]" data='data'
                             metadata="resolveDescription('general')" init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>
    <uib-tab heading="Locking">
      <configuration-section fields="[{name: 'Locking', fields: ['acquire-timeout', 'concurrency-level', 'isolation', 'striping']}]"
                             data='data.locking.LOCKING' metadata="resolveDescription('locking')"
                             init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>
    <uib-tab heading="Eviction">
      <configuration-section fields="[{name: 'Eviction', fields:['type', 'strategy', 'size']}]" data='data.eviction.EVICTION'
                             metadata="resolveDescription('eviction')" init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>
    <uib-tab heading="Expiration">
      <configuration-section fields="[{name: 'Expiration', fields: ['lifespan', 'interval', 'max-idle']}]"
                             data='data.expiration.EXPIRATION' metadata="resolveDescription('expiration')"
                             init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>
    <uib-tab heading="Indexing">
      <configuration-section fields="[{name: 'Indexing', fields: ['indexing', 'auto-config', 'indexing-properties']}]"
                             data='data.indexing.INDEXING' metadata="resolveDescription('indexing')"
                             init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>
    <uib-tab heading="Compatibility">
      <configuration-section fields="[{name: 'Compatibility', fields: ['enabled', 'marshaller']}]" data='data.compatibility.COMPATIBILITY'
                             metadata="resolveDescription('compatibility')" init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>

    <uib-tab heading="Transactions">

      <configuration-section fields="[{name: 'Transactions', fields:['locking', 'mode', 'stop-timeout']}]" data="data.transaction.TRANSACTION"
                             metadata="resolveDescription('tx')" init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>

    <uib-tab heading="Security">
      <configuration-section fields="[{name: 'Security', fields:['enabled', 'roles']}]" data="data.security.SECURITY.authorization.AUTHORIZATION"
                             metadata="resolveDescription('authorization')"
                             init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>

    <uib-tab heading="Loader">
      <configuration-section fields="[{name: 'Loader', fields: ['class', 'preload', 'shared']}]" data="data['loader'].LOADER"
                             metadata="resolveDescription('loader')"
                             init-defaults="initDefaults" read-only="readOnly"
                             outside-controller="outsideController"/>
    </uib-tab>

    <uib-tab heading="Store">
      <cachestore data="data" metadata="resolveDescription('jdbcstore')"
                  init-defaults="initDefaults" read-only="readOnly"
                  outside-controller="outsideController"/>
    </uib-tab>

  </uib-tabset>
</div>
