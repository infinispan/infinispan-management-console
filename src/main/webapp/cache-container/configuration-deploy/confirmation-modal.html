<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
  </div>
  <div class="modal-body">

    <h3 ng-if="mode === 'deploy'">Deploy {{artifact}} to {{serverGroup}} ?</h3>
    <h3 ng-if="mode === 'undeploy'">Undeploy {{artifact}} from {{serverGroup}} ?</h3>
    <h3 ng-if="mode === 'remove'">Remove {{artifact}} from content repository ?</h3>

  </div>
  <div class="modal-footer">
    <button id="cancelButton" type="button" class="btn btn-default" ng-click="cancelModal()">Cancel</button>
    <button id="deployButton" ng-if="mode === 'deploy'" type="button" class="btn btn-primary"
            ng-click="confirmDeployArtifact();cancelModal()">Deploy</button>
    <button id="undeployButton" ng-if="mode === 'undeploy'" type="button" class="btn btn-primary"
            ng-click="confirmUndeployArtifact();cancelModal()">Undeploy</button>
    <button id="removeButton" ng-if="mode === 'remove'" type="button" class="btn btn-primary"
            ng-click="confirmRemoveArtifact();cancelModal()"><i class="pficon pficon-delete"></i> Remove</button>
  </div>
</div>
