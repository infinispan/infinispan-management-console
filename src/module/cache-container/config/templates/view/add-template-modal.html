<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel" translate>ADD_CACHE_CONF_TEMPLATE</h4>
  </div>
  <div class="modal-body">

    <h4><b>Step 1:</b> <span translate>PLEASE_ADD_REQUIRED_CACHE_PROPS</span></h4>
    <br>

    <form class="form-horizontal" name="templateForm">
      <div class="form-group">
        <label class="col-md-4 control-label">* <span translate>TEMPLATE_NAME</span></label>

        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="ctrl.newTemplateName" required>
        </div>
        <div class="col-md-2 pull-left" style="padding-left: 0">
          <i class="fa fa-info-circle ng-scope" uib-tooltip="The cache configuration template name" tooltip-trigger=""
             tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">* <span translate>BASE_CONFIGURATION</span></label>

        <div class="col-md-6">
          <select ng-model="ctrl.baseTemplate" class="form-control"
                  ng-options="template as template.name for template in ctrl.templates"/>
        </div>
        <div class="col-md-2 pull-left" style="padding-left: 0">
          <i class="fa fa-info-circle ng-scope" uib-tooltip="Base configuration template" tooltip-trigger=""
             tooltip-animation="true"
             tooltip-placement="top"></i>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button id="cancelButton" type="button" class="btn btn-default" ng-click="$dismiss()" translate>CANCEL</button>
    <button id="configureTemplateButton" type="button" class="btn btn-primary" ng-click="ctrl.createTemplate();$close()"
            ng-disabled="!templateForm.$valid" translate>NEXT
    </button>
  </div>
</div>
