<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
  </div>
  <div class="modal-body">
    <h3>Remove schema '{{schemaName}}' ?</h3>

  </div>
  <div class="modal-footer">
    <button id="removeSchemaButton" type="button" class="btn btn-primary"
            ng-click="confirmRemoveSchema();cancelModal()"><i class="pficon pficon-delete"></i> Remove schema</button>
  </div>
</div>
