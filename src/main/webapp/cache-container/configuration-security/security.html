<div class="container-fluid">

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <ul class="nav nav-tabs nav-tabs-pf">

        <li><a ui-sref="editCacheContainerTransport({clusterName: currentCluster.name})">Transport</a></li>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Permissions</h4>
            </div>
            <div class="modal-body">
              <h5>Role: myRole</h5>
              <form class="form-horizontal">
                <div class="form-group">
                  <div class="col-md-2 col-md-offset-2">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> READ
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> WRITE
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> BULK_READ
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> BULK_WRITE
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> EXEC
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> LISTEN
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> ADMIN
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label" for="container-security-rolemapper">Role Mapper</label>
          <div class="col-md-10">
            <select class="selectpicker" id="container-transport-rolemapper">
              <option data-subtext="Default">Identity</option>
              <option>Common Name</option>
              <option>Cache</option>
              <option>Custom</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="container-security-roles">Roles</label>
          <div class="col-md-3">
            <table class="datatable table table-striped table-bordered">
              <thead>
              <tr>
                <th colspan="2" class="text-right">
                  <div class="btn-group" role="group">
                    <a href="#" role="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Add</a>
                  </div>
                </th>
              </tr>
              <tr>
                <th>Role</th>
                <th width="35%">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>user</td>
                <td>
                  <div class="btn-group btn-group-justified" role="group">
                    <a href="#" role="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit</a>
                    <a href="#" role="button" class="btn btn-default">Remove</a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>supervisor</td>
                <td>
                  <div class="btn-group btn-group-justified" role="group">
                    <a href="#" role="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit</a>
                    <a href="#" role="button" class="btn btn-default">Remove</a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>manager</td>
                <td>
                  <div class="btn-group btn-group-justified" role="group">
                    <a href="#" role="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit</a>
                    <a href="#" role="button" class="btn btn-default">Remove</a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </form>

    </div>
</div>
</div>
