<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="brand">
        <img src="assets/images/brand.svg" alt="Infinispan Server Management Console">
      </div><!--/#brand-->
    </div><!--/.col-*-->
    <div class="col-sm-7 col-md-6 col-lg-5 login">
      <form class="form-horizontal" role="form" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
        <div class="form-group">
          <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
          <div class="col-sm-10 col-md-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="" tabindex="1" ng-model="credentials.username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
          <div class="col-sm-10 col-md-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="" tabindex="2" ng-model="credentials.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 submit">
            <button type="submit" id="login-submit-button" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
          </div>
        </div>
      </form>
    </div><!--/.col-*-->
    <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p><strong>Welcome to the Infinispan Server Management Console</strong></p>
        <p>Infinispan Server 8.0.0.Final</p>
    </div><!--/.col-*-->
  </div><!--/.row-->
</div><!--/.container-->
