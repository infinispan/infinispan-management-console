<div class="router-connector">
  <uib-tabset vertical="true" type="pills">
    <uib-tab heading="General" active="true">
      <configuration-section fields="[{name: 'Main', fields: ['hotrod-socket-binding', 'rest-socket-binding']},
                                      {name: 'TCP', fields: ['receive-buffer-size', 'send-buffer-size', 'tcp-nodelay', 'keep-alive']}]"
                             data="$ctrl.data" meta="$ctrl.getMetaForResource('')" init-defaults="$ctrl.initDefaults" read-only="$ctrl.readOnly"
                             read-only-fields="$ctrl.readOnlyFields" config-callbacks="$ctrl.configCallbacks"/>
    </uib-tab>

    <uib-tab heading="Hotrod">
      <div class="panel panel-default panel-list">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6"><h3 class="panel-title">Hotrod Connectors</h3></div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">

            <div class="col-md-12 list-view-container">
              <!-- NEW SNI -->
              <pf-list-view id="hotrod"
                            config="{useExpandingRows:true}"
                            items="::[{}]">
                  <div class="list-view-pf-description">
                    <div class="list-group-item-heading">
                      <span translate>NEW_SNI</span>
                    </div>
                  </div>
                <list-expanded-content>
                  <form class="form-horizontal" name="templateForm">
                    <div class="form-group">
                      <label class="col-md-4 control-label">* <span translate>NEW_SNI_HOST_NAME</span></label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="ctrl.newSni.hostName" id-generator="sni-host-name" required/>
                      </div>
                      <div class="col-md-2 pull-left" style="padding-left: 0">
                        <i class="fa fa-info-circle ng-scope" uib-tooltip="Host name for the SNI" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label">* <span translate>NEW_SNI_HOST_NAME</span></label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="ctrl.newSni.hostName" id-generator="sni-host-name" required/>
                      </div>
                      <div class="col-md-2 pull-left" style="padding-left: 0">
                        <i class="fa fa-info-circle ng-scope" uib-tooltip="Host name for the SNI" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label">* <span translate>NEW_SNI_SECURITY_REALM</span></label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="ctrl.newSni.securityRealm" id-generator="sni-security-realm" required>
                      </div>
                      <div class="col-md-2 pull-left" style="padding-left: 0">
                        <i class="fa fa-info-circle ng-scope" uib-tooltip="Security realm for the SNI" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-12 add-sni-button">
                        <button type="button" class="btn btn-primary " ng-click="$ctrl.addSni()" translate>NEW_SNI</button>
                      </div>
                    </div>
                  </form>
                </list-expanded-content>
              </pf-list-view>
              <!-- NEW SNI END -->


              <div class="row">
                
              </div>
              <!-- SNI LIST -->
              <pf-list-view id="hotrod"
                            config="{useExpandingRows:true, selectionMatchProp: ''}"
                            class="multi-tenancy"
                            items="::$ctrl.data['multi-tenancy'].MULTI_TENANCY.hotrod">
                <div class="list-view-pf-description">
                  <div class="list-group-item-heading">
                    {{item.name}}
                  </div>
                </div>
                <list-expanded-content>
                  <pf-list-view id="hotrod-inner"
                                config="{selectionMatchProp: ''}"
                                items="$parent.item.sni">
                      <div class="list-view-pf-description">
                        <div class="list-group-item-heading">
                          <label class="control-label">Host name</label>
                          {{item['host-name']}}
                        </div>
                        <div class="list-group-item-text">
                          <label class="control-label">Security realm</label>
                          {{item['security-realm']}}
                        </div>
                      </div>
                    </pf-list-view>
                </list-expanded-content>
              </pf-list-view>
              <!-- SNI LIST END -->
            </div>
          </div>
        </div>
      </div>
    </uib-tab>

    <uib-tab heading="REST">

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6"><h3 class="panel-title">Rest Connectors</h3></div>
          </div>
        </div>

        <div class="panel-body">
          <div class="form-horizontal">

            <div class="col-md-12 list-view-container">
              <pf-list-view id="rest" config="{useExpandingRows:true}"
                            items="::$ctrl.data['multi-tenancy'].MULTI_TENANCY.rest">
                <div class="list-view-pf-description">
                  <div class="list-group-item-heading">
                    {{item.name}}
                  </div>
                </div>
                <list-expanded-content>
                  <div class="col-md-8 list-view-container">
                    <pf-list-view id="rest-inner"
                                  items="$parent.item.prefix">
                      <div class="list-group-item-text">
                        <label class="control-label">Prefix</label>
                        <input class="form-control" type="text" ng-model="item.path"/>
                      </div>
                    </pf-list-view>
                  </div>
                </list-expanded-content>
              </pf-list-view>
            </div>
          </div>
        </div>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
