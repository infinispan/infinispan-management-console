<div>
  <uib-tabset>
    <uib-tab heading="General" active="true">
      <configuration-section fields="['name','type','template','mode', 'auto-config', 'batching',
      'jndi-name', 'indexing', 'indexing-properties', 'module', 'start', 'statistics']" data='data.configuration'
                             metadata="resolveDescription('general')" init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="Locking" active="false">

      <configuration-section fields="['acquire-timeout', 'concurrency-level', 'isolation', 'striping']"
                             data='data.configuration.locking.LOCKING' metadata="resolveDescription('locking')"
                             init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="Eviction" active="false">

      <configuration-section fields="['max-entries', 'strategy']" data='data.configuration.eviction.EVICTION'
                             metadata="resolveDescription('eviction')" init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="Expiration" active="false">

      <configuration-section fields="['lifespan', 'interval', 'max-idle']"
                             data='data.configuration.expiration.EXPIRATION' metadata="resolveDescription('expiration')"
                             init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="Compatibility" active="false">

      <configuration-section fields="['enabled', 'marshaller']" data='data.configuration.compatibility.COMPATIBILITY'
                             metadata="resolveDescription('compatibility')" init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="TX">

      <configuration-section fields="['locking', 'mode', 'stop-timeout']" data="data.configuration.transaction.TRANSACTION"
                             metadata="resolveDescription('tx')" init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="State Transfer">
      <configuration-section fields="['await-initial-transfer', 'chunk-size', 'enabled', 'timeout']" data="data.configuration['state-transfer'].STATE_TRANSFER"
                     metadata="resolveDescription('statetransfer')" init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="Loader">
      <configuration-section fields="['class', 'preload', 'shared']" data="data.configuration['loader'].LOADER"
                             metadata="resolveDescription('loader')"
                             init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="File Store">

      <configuration-section fields="['path', 'relative-to', 'max-entries', 'fetch-state', 'passivation',
            'preload', 'purge', 'read-only', 'shared', 'singleton']" data="data.configuration['file-store'].FILE_STORE"
                             metadata="resolveDescription('filestore')"
                             init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="Remote Store">
      <configuration-section fields="['cache', 'fetch-state', 'passivation', 'preload', 'raw-values', 'purge', 'read-only',
              'shared', 'singleton', 'socket-timeout', 'tcp-no-delay']" data="data.configuration['remote-store'].REMOTE_STORE" metadata="resolveDescription('remotestore')"
                 init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
    <uib-tab heading="JDBC Store">
      <jdbcstore data="data.configuration['string-keyed-jdbc-store'].STRING_KEYED_JDBC_STORE" metadata="resolveDescription('jdbcstore')"
                   init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>

    <uib-tab heading="Level DB Store">
      <configuration-section fields="['path', 'cache-size', 'block-size', 'clear-threshold', 'fetch-state', 'passivation',
            'preload', 'purge', 'read-only', 'shared', 'singleton']" data="data.configuration['leveldb-store'].LEVEL_DB_STORE"
                             metadata="resolveDescription('leveldbstore')" init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>

    <uib-tab heading="Backup">
      <configuration-section fields="['after-failures', 'enabled', 'failure-policy', 'min-wait', 'strategy', 'timeout']"
                             data="data.configuration['backup'].BACKUP" metadata="resolveDescription('backup')"
                             init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>

    <uib-tab heading="Security">
      <configuration-section fields="['enabled', 'roles']" data="data.security.authorization"
                             metadata="resolveDescription('authorization')"
                             init-defaults="initDefaults" read-only="readOnly"/>
    </uib-tab>
  </uib-tabset>
</div>
