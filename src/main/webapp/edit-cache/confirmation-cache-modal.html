<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
  </div>
  <div class="modal-body">
    <h3 ng-if="mode === 'dirty'" translate translate-values="{configurationModelName:configurationModel.name, configurationModelTemplate:configurationModel.template">CONFIGURATION_TEMPLATE_MODIFIED</h3>
    <h3 ng-if="mode === 'cache'" translate translate-values="{configurationModelName:configurationModel.name, configurationModelTemplate:configurationModel['template-name']}">CREATE_CACHE_WITH_TEMPLATE</h3>
    <h3 ng-if="mode === 'template'" translate translate-values="{configurationModelTemplate:configurationModel['template-name']}">UPDATE_CONFIGURATION_TEMPLATE</h3>
  </div>
  <div class="modal-footer">

    <button id="cancelButton" type="button" class="btn btn-default" ng-click="cancelModal()" translate>CANCEL</button>
    <button id="okButton" ng-if="mode === 'dirty'" type="button" class="btn btn-primary" ng-click="cancelModal()">Ok</button>
    <button id="createCacheButton" ng-if="mode === 'cache'" type="button" class="btn btn-primary" ng-click="cancelModal();createCacheWithTemplate()" translate>CREATE</button>
    <button id="updateCacheButton" ng-if="mode === 'template'" type="button" class="btn btn-primary" ng-click="cancelModal();updateTemplate()" translate>UPDATE</button>

  </div>
</div>
