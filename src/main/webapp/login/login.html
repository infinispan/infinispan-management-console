<div class="container">
  <form class="form-horizontal" name="loginForm" role="form" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
    <div class="container-fluid" ng-show="authenticated && showLoginSpinner">
      <div class="row-fluid">
        <div class="centering text-center">
          <span class="spinner spinner-lg spinner-inline"></span><p>Loading...</p>
        </div>
      </div>
    </div>
    <div class="row" ng-show="!authenticated">
      <div class="col-sm-12">
        <div id="brand">
          <img src="assets/images/brand.svg" alt="Infinispan Server Management Console">
        </div><!--/#brand-->
      </div><!--/.col-*-->
      <div class="col-sm-7 col-md-6 col-lg-5 login">


        <div class="alert alert-danger alert-dismissable" ng-show="loginError" id="loginErrorMessage">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            <span class="pficon pficon-close"></span>
          </button>
          <span class="pficon pficon-error-circle-o"></span>
            <strong>Invalid login or password.</strong> Please, try again.
        </div>



          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="" tabindex="1" ng-model="credentials.username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input name="password" type="password" class="form-control" id="inputPassword" placeholder="" tabindex="2" ng-model="credentials.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">

            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <span class="spinner spinner-xs spinner-inline" ng-show="showLoginSpinner"/>
              <button ng-disabled="authenticated" type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
            </div>
          </div>
      </div><!--/.col-*-->
      <div class="col-sm-5 col-md-6 col-lg-7 details">
          <p><strong>Welcome to the Infinispan Server Management Console</strong></p>
      </div><!--/.col-*-->
    </div><!--/.row-->
  </form>
</div><!--/.container-->
