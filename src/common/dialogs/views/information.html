<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="information_modal.title">{{ctrl.header}}</h4>
  </div>
  <div class="modal-body">
    <h4>{{ctrl.information}}</h4>
  </div>
  <div class="modal-footer">
    <button id="ok.button" type="button" class="btn btn-primary" ng-click="$close()">Ok</button>
  </div>
</div>
