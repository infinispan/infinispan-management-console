<div class="login-pf login-background">
    <div class="container login-form">
        <div class="row">
            <div class="col-sm-12">
                <div id="brand">
                    <img src="assets/images/infinispan_icon.svg" alt="Infinispan Management Console">
                </div>
                <!--/#brand-->
            </div>
            <!--/.col-*-->
            <div class="col-sm-7 col-md-6 col-lg-5 login">
                <form class="form-horizontal" role="form" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 col-md-2 control-label">Username</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" class="form-control" id="username" placeholder="" tabindex="1" ng-model="credentials.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="password" class="form-control" id="password" placeholder="" tabindex="2" ng-model="credentials.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 submit">
                            <button id="login-submit-button" type="submit" class="btn btn-primary btn-lg" tabindex="3">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--/.col-*-->
            <div class="col-sm-5 col-md-6 col-lg-7 details">
                <p>Welcome to the Infinispan Management Console
                </p>
            </div>
            <!--/.col-*-->
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</div>
