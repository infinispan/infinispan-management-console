<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default" ng-repeat="group in fields">
      <div class="panel-heading">
        <h3 class="panel-title">{{group.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="form-horizontal" ng-repeat="field in group.fields">

          <form-group data="data" field="{{field}}" meta="metadata[field]" placeholder="{{placeholder[field]}}"
                      previous-value="prevData[field]" read-only="isReadOnly(field)"/>

        </div>
      </div>
    </div>
  </div>
</div>
