<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel" translate>UPLOAD_NEW_ARTIFACT</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal" id="the-form">
          <input type="file" file-model="fileToUpload">
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="cancelButton" class="btn btn-default" ng-click="$dismiss()" translate>CANCEL</button>
    <button id="uploadButton" class="btn btn-primary" ng-click="ctrl.uploadAndDeployArtifact();$dismiss()" translate>UPLOAD</button>
  </div>
</div>
