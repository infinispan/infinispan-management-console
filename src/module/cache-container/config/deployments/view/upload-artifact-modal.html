<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id-generator="upload_artifact_modal.title" translate>UPLOAD_NEW_ARTIFACT</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal">
          <input id-generator="upload" type="file" file-model="ctrl.fileToUpload">
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id-generator="upload.cancel" class="btn btn-default" ng-click="$dismiss()" translate>CANCEL</button>
    <button id-generator="upload.submit" class="btn btn-primary" ng-click="ctrl.uploadAndDeployArtifact();$dismiss()" translate>UPLOAD</button>
  </div>
</div>
