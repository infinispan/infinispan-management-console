<div class="container-fluid">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">Name</label>

      <div class="col-md-10">
        <input type="text" ng-model="data.name" ng-disabled="readOnly"/>
        <i class="fa fa-info-circle" tooltip="The cache name"
           tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Type</label>

      <div class="col-md-10">
        <select ng-model="data.type" ng-options="ct as ct for ct in cacheTypes" ng-disabled="readOnly"/>
        <i class="fa fa-info-circle" tooltip="The type of cache" tooltip-trigger tooltip-animation="true"
           tooltip-placement="top"></i>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Configuration template</label>

      <div class="col-md-10">
        <select ng-model="data.template" ng-options="ctem as ctem for ctem in confs" ng-disabled="readOnly"/>
        <i class="fa fa-info-circle" tooltip="Configuration template to create cache" tooltip-trigger tooltip-animation="true"
           tooltip-placement="top"></i>
      </div>
    </div>

    <!-- <div class="form-group" ng-if="!isLocalCache()">
      <label class="col-md-2 control-label">Mode</label>

      <div class="col-md-10">
        <select ng-model="data.data.mode" ng-options="cm as cm for cm in cacheModes" ng-disabled="readOnly"/>
        <i class="fa fa-info-circle"
           tooltip="Sets the clustered cache mode, ASYNC for asynchronous operation, or SYNC for synchronous operation"
           tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
      </div>
    </div>  -->
  </div>
</div>
