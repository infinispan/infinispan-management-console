<pf-list-view id="hotrod"
              config="{useExpandingRows:true}"
              items="::[{}]">
    <div class="list-view-pf-description">
      <div class="list-group-item-heading">
        <span translate>NEW_SNI</span>
      </div>
    </div>
  <list-expanded-content>
    <form class="form-horizontal" name="templateForm">
      <div class="form-group">
        <label class="col-md-4 control-label">* <span translate>NEW_SNI_SNI_NAME</span></label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="$ctrl.name" id-generator="sni-name" required/>
        </div>
        <div class="col-md-2 pull-left" style="padding-left: 0">
          <i class="fa fa-info-circle ng-scope" uib-tooltip="Name for the SNI" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">* <span translate>NEW_SNI_HOST_NAME</span></label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="$ctrl.hostName" id-generator="sni-host-name" required/>
        </div>
        <div class="col-md-2 pull-left" style="padding-left: 0">
          <i class="fa fa-info-circle ng-scope" uib-tooltip="Host name for the SNI" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">* <span translate>NEW_SNI_SECURITY_REALM</span></label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="$ctrl.securityRealm" id-generator="sni-security-realm" required>
        </div>
        <div class="col-md-2 pull-left" style="padding-left: 0">
          <i class="fa fa-info-circle ng-scope" uib-tooltip="Security realm for the SNI" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 add-sni-button">
          <button type="button" class="btn btn-primary " ng-click="$ctrl.addSni()" ng-disabled="$ctrl.name === '' || $ctrl.hostName === '' || $ctrl.securityRealm === ''" translate>NEW_SNI</button>
        </div>
      </div>
    </form>
  </list-expanded-content>
</pf-list-view>
<!-- NEW SNI END -->
