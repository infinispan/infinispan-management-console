<div class="container-fluid" ng-if="$ctrl.hasAnyFieldPreviousData() || $ctrl.render">
  <div class="row">
    <div class="panel panel-default" ng-repeat="group in $ctrl.fields">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6"><h3 class="panel-title">{{group.name}}</h3></div>
          <div class="col-md-6" ng-if="$ctrl.isRemovable()"><a class="pull-right" ng-click="$ctrl.destroy()">
            <i class="pficon pficon-delete" style="color:red" uib-tooltip="Delete {{group.name}} configuration section"
               tooltip-placement="left-bottom"></i>
          </a></div>
        </div>
      </div>

      <div class="panel-body">
        <div class="form-horizontal" ng-repeat="field in group.fields">

          <form-group parent="{{group.name}}" data="$ctrl.data" field="{{field}}" meta="$ctrl.meta[field]"
                      placeholder="{{$ctrl.placeholders[field]}}" previous-value="$ctrl.prevData[field]"
                      read-only="$ctrl.isReadOnly(field)"/>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" ng-if="!$ctrl.hasAnyFieldPreviousData() && !$ctrl.render">
  <div class="row">
    <div class="panel panel-default" ng-repeat="group in $ctrl.fields">
      <div class="panel-heading">
        <h3 class="panel-title">{{group.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-md-12 control-label" translate translate-values='{name:group.name}'>DEFINE_SECTION</label>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button id="yes.button" type="button" class="btn btn-primary"
                    ng-click="$ctrl.createNewDefault()"
                    translate>YES
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
