<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
  </div>
  <div class="modal-body">

    <h3 ng-if="clusterStartStopMode === 'start'">Starting {{clusterName}} will start all previously running servers in this cluster. Start {{clusterName}}?</h3>
    <h3 ng-if="clusterStartStopMode === 'stop'">Stopping {{clusterName}} will stop all running servers in this cluster. Stop {{clusterName}}?</h3>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-primary" ng-click="cancelModal()">Cancel</button>
    <button ng-if="clusterStartStopMode === 'start'" type="button" class="btn btn-default" ng-click="startCluster();cancelModal()">Start</button>
    <button ng-if="clusterStartStopMode === 'stop'" type="button" class="btn btn-default" ng-click="stopCluster();cancelModal()">Stop</button>
  </div>
</div>
