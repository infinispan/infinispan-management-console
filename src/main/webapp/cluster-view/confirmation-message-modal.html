<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
    </div>
    <div class="modal-body">
        <h3><i class="pficon pficon-info"></i> {{confirmationMessage}}</h3>
    </div>
    <div class="modal-footer">
        <button id="cancelButton" type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button id="acceptButton" type="button" class="btn btn-primary" ng-click="ok()">Accept</button>
    </div>
</div>
