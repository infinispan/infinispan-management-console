<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelModal()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Upload new deployment artifact</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal" id="the-form">
          <input type="file" file-model="fileToUpload">
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="cancelButton" class="btn btn-default" ng-click="cancelModal()">Cancel</button>
    <button id="uploadButton" class="btn btn-primary" ng-click="uploadArtifact();cancelModal()">Upload</button>
  </div>
</div>
