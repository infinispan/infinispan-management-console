<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default" ng-repeat="group in $ctrl.fields">
      <div class="panel-heading">
        <h3 class="panel-title">{{group.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="form-horizontal" ng-repeat="field in group.fields">

          <form-group data="$ctrl.data" field="{{field}}" meta="$ctrl.meta[field]"
                      placeholder="{{$ctrl.placeholders[field]}}" previous-value="$ctrl.prevData[field]"
                      read-only="$ctrl.isReadOnly(field)"/>

        </div>
      </div>
    </div>
  </div>
</div>
