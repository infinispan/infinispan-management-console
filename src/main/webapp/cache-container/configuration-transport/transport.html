  <div class="row">

        <div class="form-group">
          <label class="col-md-2 control-label" for="container-transport-channel">Channel</label>

            <select class="selectpicker"  id="container-transport-channel">
              <option data-subtext="Default">cluster</option>

            </select>

        </div>
        <div class="form-group">
          <label class="col-md-2 control-label" for="container-transport-locktimeout">Lock timeout</label>
          <div class="col-md-1">
            <input type="text" name="container-transport-locktimeout" accept=""id="container-transport-locktimeout" class="form-control">

        </div>

          <label class="col-md-2 control-label">Strict peer-to-peer</label>
          <div class="col-md-6">

              <label>

        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
