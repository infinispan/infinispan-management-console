<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="confirmation_modal.title">Confirmation</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-1 confirm-modal-body-icon">
        <span class="pficon pficon-info"></span>
      </div>
      <div class="col-xs-11 modal-body-text">
        <h3>{{ctrl.confirmationMessage}}</h3>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="cancel.button" type="button" class="btn btn-default" ng-click="$dismiss()" translate>CANCEL</button>
    <button id="accept.button" type="button" class="btn btn-primary" ng-click="$close()">
      <span class="{{ctrl.buttonClass}}" translate>&nbsp;ACCEPT</span>
    </button>
  </div>
</div>
