<div class="container-fluid" ng-if="$ctrl.hasDefinedMemoryType()">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6"><h3 class="panel-title">Memory</h3></div>
          <div class="col-md-6"><a class="pull-right" ng-click="$ctrl.destroy()">
            <i class="pficon pficon-delete" style="color:red" uib-tooltip="Delete Memory configuration section"
               tooltip-placement="left-bottom"></i>
          </a></div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-horizontal">
          <form-group data="$ctrl.memoryTypeData" field="type" meta="$ctrl.memoryTypeMeta.type"
                      read-only="$ctrl.readOnly"
                      option-string="item as item for item" option-values="$ctrl.memoryTypes"
                      change-callback="$ctrl.changeMemoryType" undo-callback="$ctrl.undoMemoryTypeChange"/>
        </div>
        <div class="form-horizontal" ng-repeat="field in $ctrl.fields">
          <form-group data="$ctrl.memoryTypeData" field="{{field}}" meta="$ctrl.memoryTypeMeta[field]"
                      previous-value="$ctrl.prevData[field]" read-only="$ctrl.readOnly"/>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
<div class="container-fluid" ng-if="!$ctrl.hasDefinedMemoryType()">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Memory</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-md-12 control-label" translate translate-values='{name:"Memory"}'>DEFINE_SECTION</label>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button id="yes.button" type="button" class="btn btn-primary"
                    ng-click="$ctrl.createNewDefault()"
                    translate>YES
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
